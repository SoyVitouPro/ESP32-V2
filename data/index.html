<!doctype html>
<html lang="en">

  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <title>LED Configuration</title>
  <script src="https://unpkg.com/gifuct-js/dist/gifuct.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  </head>

<body>
  <header style="background-color: #332e2d;">
    <div style="display: flex; align-items: center; justify-content: flex-start !important; gap: 12px; padding-left: 20px;">
      <img src="logo.png" alt="Logo" style="width: 36px; height: 36px;">
      <h1 style="font-size: 18px; color: white;">Gen-Z-Configuration</h1>
    </div>
  </header>


  <main class="main">
    <!-- Preview Bar -->
    <div id="previewBar">
      <div id="previewInner">
        <canvas id="preview" width="128" height="64"></canvas>
      </div>
    </div>

    <!-- Sticky Tab Bar -->
    <div class="card" id="stickyTabBar">
      <div id="modeTabs">
        <div class="inline space-between">
          <!-- Left side - Tab buttons -->
          <div class="tab-group">
            <button id="tabText" class="tab active" title="Text">üè°</button>
            <button id="tabClock" class="tab" title="Clock">‚è∞</button>
            <button id="tabVideo" class="tab" title="Video">üì∏</button>
            <button id="tabWifi" class="tab" title="WiFi">üì∂</button>
            <button id="tabYoutube" class="tab" title="YouTube">‚ñ∂Ô∏è</button>
          </div>

          <!-- Right side - Action buttons -->
          <div class="action-group">
            <button id="btnTextPreview" class="preview-btn" title="Preview">üëÅ</button>
            <button id="btn" class="apply-btn">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll Area -->
    <div id="configScroll">
      <!-- NOTE: each config is its own .card; nothing leaks outside now -->
      <!-- TEXT CONFIG -->
      <div id="textConfig" class="card">
        <div class="row">
          <label for="text">Text Input</label>
          <input id="text" type="text" value="GENZ-LED" />
        </div>

        <div class="row" id="fontFamilyRow">
          <label for="fontFamilySelect">Font</label>
          <div class="inline">
            <select id="fontFamilySelect" class="w-120">
              <option value="default">Default</option>
              <option value="Battambang">Battambang</option>
              <option value="Bokor">Bokor</option>
            </select>
            <input type="hidden" id="fontFamily" value="default" />
          </div>
        </div>

        <div class="row group-text">
          <label for="color">Text Color</label>
          <div class="color-selection-wrapper">
            <div class="inline gap-12">
              <button class="color-box active" data-color="#FFFFFF" style="background:#FFFFFF"></button>
              <button class="color-box" data-color="#FF0000" style="background:#FF0000"></button>
              <button class="color-box" data-color="#00FF00" style="background:#00FF00"></button>
              <button class="color-box" data-color="#FFFF00" style="background:#FFFF00"></button>
              <button class="color-box" data-color="#FF00FF" style="background:#FF00FF"></button>
              <button class="color-box" data-color="#00FFFF" style="background:#00FFFF"></button>
              <button class="color-box custom-color-btn" data-color="#808080" style="background:#808080"
                title="Custom Color">‚öôÔ∏è</button>

            </div>
          </div>
          <input type="hidden" id="color" value="#FFFFFF" />
        </div>

        <div class="row">
          <label for="textGradient">Text Gradient</label>
          <div class="text-gradient-selection-wrapper">
            <div class="inline gap-12">
              <button class="text-gradient-box" data-gradient="rainbow"
                style="background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #DDA0DD)"></button>
              <button class="text-gradient-box" data-gradient="sunset"
                style="background: linear-gradient(90deg, #FF512F, #F09819)"></button>
              <button class="text-gradient-box" data-gradient="ocean"
                style="background: linear-gradient(90deg, #2E3192, #1BFFFF)"></button>
              <button class="text-gradient-box" data-gradient="forest"
                style="background: linear-gradient(90deg, #134E5E, #71B280)"></button>
              <button class="text-gradient-box" data-gradient="fire"
                style="background: linear-gradient(90deg, #FF416C, #FF4B2B)"></button>
              <button class="text-gradient-box" data-gradient="purple"
                style="background: linear-gradient(90deg, #667eea, #764ba2)"></button>
            </div>
            <input type="hidden" id="textGradient" value="none" />
          </div>
        </div>

        <div class="row">
          <label for="bgMode">Background</label>
          <div class="inline">
            <select id="bgMode" class="w-80">
              <option value="color">Color</option>
              <option value="image">Image</option>
            </select>

            <div class="bg-color-selection-wrapper" id="bgColorWrapper">
              <div class="bg-color-boxes inline gap-12 center">
                <button class="bg-color-box active" data-color="#000000" style="background:#000000"></button>
                <button class="bg-color-box" data-color="#FFF4E8" style="background:#FFF4E8"></button>
                <button class="bg-color-box" data-color="#827C75" style="background:#827C75"></button>
                <button class="bg-color-box" data-color="#6E8D99" style="background:#6E8D99"></button>
                <button class="bg-color-box custom-bg-color-btn" data-color="#808080" style="background:#808080"
                  title="Custom Background Color">‚öôÔ∏è</button>
              </div>
            </div>

            <input id="bg" type="hidden" value="#000000" />
            <input id="imageFile" type="file" accept="image/*" class="hidden" />
          </div>
        </div>

        <div class="row" id="fontSizeRow">
          <label for="fontSize">Font Size</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box" data-size="15">15</button>
              <button class="font-size-box active" data-size="17">17</button>
              <button class="font-size-box" data-size="20">20</button>
              <button class="font-size-box" data-size="23">23</button>
              <button class="font-size-box" data-size="25">25</button>
              <button class="font-size-box" data-size="30">30</button>
              <button class="font-size-box" data-size="35">35</button>
            </div>
            <input type="hidden" id="fontSize" value="17" />
          </div>
        </div>

        <div class="row" id="outlineRow">
          <label for="outlineStyle">Frame</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box outline-box active" data-outline="none">None</button>
              <button class="font-size-box outline-box" data-outline="border">Border</button>
              <button class="font-size-box outline-box" data-outline="neon">Neon</button>
            </div>
            <input type="hidden" id="outlineStyle" value="none" />
          </div>
        </div>

        

        <div class="row" id="xGapRow">
          <label for="xGap">Character Gap</label>
          <div class="x-gap-selection-wrapper">
            <div class="inline gap-12">
              <button class="x-gap-box active" data-gap="0">üö´</button>
              <button class="x-gap-box" data-gap="2">2</button>
              <button class="x-gap-box" data-gap="4">4</button>
              <button class="x-gap-box" data-gap="6">6</button>
              <button class="x-gap-box" data-gap="8">8</button>
            </div>
            <input type="hidden" id="xGap" value="0" />
          </div>
        </div>

        <div class="row">
          <label for="brightness">Brightness</label>
          <div class="brightness-selection-wrapper">
            <div class="inline gap-12">
              <button class="brightness-box" data-brightness="10">10</button>
              <button class="brightness-box" data-brightness="20">20</button>
              <button class="brightness-box" data-brightness="40">40</button>
              <button class="brightness-box" data-brightness="60">60</button>
              <button class="brightness-box active" data-brightness="80">80</button>
              <button class="brightness-box" data-brightness="100">100</button>
            </div>
            <input type="hidden" id="brightness" value="80" />
          </div>
        </div>

        <div class="row">
          <label for="animate">Translate Animation</label>
          <div class="animation-selection-wrapper">
            <div class="inline gap-12">
              <button id="dirLeft" class="dir-btn active" data-dir="left">Left</button>
              <button id="dirRight" class="dir-btn" data-dir="right">Right</button>
              <div id="animate" class="toggle-switch" data-checked="false"></div>
              <input type="hidden" id="animateCheckbox" />
              <input type="hidden" id="dir" value="left" />
            </div>
          </div>
        </div>

        <div class="row">
          <label for="speed">Speed</label>
          <div class="speed-selection-wrapper disabled" id="speedWrapper">
            <div class="inline gap-12">
              <button class="speed-box" data-speed="10">10</button>
              <button class="speed-box" data-speed="20">20</button>
              <button class="speed-box" data-speed="40">40</button>
              <button class="speed-box" data-speed="60">60</button>
              <button class="speed-box active" data-speed="80">80</button>
              <button class="speed-box" data-speed="100">100</button>
            </div>
            <input type="hidden" id="speed" value="80" />
          </div>
        </div>

        <div class="row">
          <label for="interval">Loop Offset (px)</label>
          <div class="interval-selection-wrapper disabled" id="intervalWrapper">
            <div class="inline gap-12">
              <button class="interval-box active" data-interval="10">10</button>
              <button class="interval-box" data-interval="30">30</button>
              <button class="interval-box" data-interval="75">75</button>
              <button class="interval-box" data-interval="100">100</button>
              <button class="interval-box" data-interval="200">200</button>
              <button class="interval-box" data-interval="300">300</button>
            </div>
            <input type="hidden" id="interval" value="10" />
          </div>
        </div>

        <div class="row hidden" id="imageFitRow">
          <label for="imageFit"></label>
          <div class="inline">
            <select id="imageFit">
              <option value="fill">Fill Panel</option>
              <option value="fit">Fit Inside</option>
              <option value="original">Original Size</option>
            </select>
          </div>
        </div>
      </div>
      <!-- END TEXT CONFIG -->

      

      <!-- CLOCK CONFIG -->
      <div id="clockConfig" class="card hidden">
        <!-- Sub-tabs for Clock -->
        <div class="row" style="margin-top: 0;">
          <label>Mode</label>
          <div class="inline gap-8">
            <button id="clockSubtabBasic" class="subtab active">Basic</button>
            <button id="clockSubtabTemplate" class="subtab">Template</button>
          </div>
        </div>

        <!-- BASIC PANEL (existing features) -->
        <div id="clockBasicPanel">
        <div class="row">
          <label for="clockSize">Clock Size</label>
          <div class="clock-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="clock-size-box" data-size="10">10</button>
              <button class="clock-size-box active" data-size="15">15</button>
              <button class="clock-size-box" data-size="17">17</button>
              <button class="clock-size-box" data-size="20">20</button>
              <button class="clock-size-box" data-size="22">22</button>
              <button class="clock-size-box" data-size="25">25</button>
              <button class="clock-size-box" data-size="30">30</button>
            </div>
            <input type="hidden" id="clockSize" value="15" />
          </div>
        </div>
        <div class="row">
          <label for="clockColor">Clock Text Color</label>
          <div class="clock-color-selection-wrapper">
            <div class="inline gap-12">
              <button class="clock-color-box active" data-color="#FFFFFF" style="background:#FFFFFF"></button>
              <button class="clock-color-box" data-color="#FF0000" style="background:#FF0000"></button>
              <button class="clock-color-box" data-color="#00FF00" style="background:#00FF00"></button>
              <button class="clock-color-box" data-color="#FFFF00" style="background:#FFFF00"></button>
              <button class="clock-color-box" data-color="#FF00FF" style="background:#FF00FF"></button>
              <button class="clock-color-box" data-color="#00FFFF" style="background:#00FFFF"></button>
            </div>
          </div>
          <input type="hidden" id="clockColor" value="#FFFFFF" />
        </div>
        <div class="row">
          <label for="clockBgColor">Clock Background</label>
          <div class="clock-bg-color-selection-wrapper">
            <div class="clock-bg-color-boxes inline gap-12 center">
              <button class="clock-bg-color-box active" data-color="#000000" style="background:#000000"></button>
              <button class="clock-bg-color-box" data-color="#FFF4E8" style="background:#FFF4E8"></button>
              <button class="clock-bg-color-box" data-color="#827C75" style="background:#827C75"></button>
              <button class="clock-bg-color-box" data-color="#6E8D99" style="background:#6E8D99"></button>
            </div>
          </div>
          <input type="hidden" id="clockBgColor" value="#000000" />
        </div>
        <div class="row" id="clockGapRow">
          <label for="clockXGap">Character Gap</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box clock-gap-box active" data-gap="0">üö´</button>
              <button class="font-size-box clock-gap-box" data-gap="2">2</button>
              <button class="font-size-box clock-gap-box" data-gap="4">4</button>
              <button class="font-size-box clock-gap-box" data-gap="6">6</button>
              <button class="font-size-box clock-gap-box" data-gap="8">8</button>
            </div>
            <input type="hidden" id="clockXGap" value="0" />
          </div>
        </div>
        <div class="row" id="clockFrameRow">
          <label for="clockFrameStyle">Frame</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box clock-frame-box active" data-frame="none">None</button>
              <button class="font-size-box clock-frame-box" data-frame="border">Border</button>
              <button class="font-size-box clock-frame-box" data-frame="neon">Neon</button>
            </div>
            <input type="hidden" id="clockFrameStyle" value="none" />
          </div>
        </div>
        <div class="spacer-200"></div>
        </div> <!-- /#clockBasicPanel -->

        <!-- TEMPLATE PANEL -->
        <div id="clockTemplatePanel" class="hidden">
          <div class="row">
            <label>Templates</label>
            <div class="template-grid grid-2">
              <!-- Template 1 -->
              <div class="template-card clock-template-card" data-template-id="template1">
                <div class="template-thumb"></div>
                <div class="template-info">
                  <div class="template-title">Template 1</div>
                  <div class="template-desc">24h digital clock, seconds on</div>
                </div>
                <div class="template-actions">
                  <button class="icon-btn use-template-btn" data-template-id="template1">Use</button>
                </div>
              </div>

              <!-- Template 2 -->
              <div class="template-card clock-template-card" data-template-id="template2">
                <div class="template-thumb"></div>
                <div class="template-info">
                  <div class="template-title">Template 2</div>
                  <div class="template-desc">12h clock, no seconds, bold</div>
                </div>
                <div class="template-actions">
                  <button class="icon-btn use-template-btn" data-template-id="template2">Use</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Optional area for template controls injected later -->
          <div id="clockTemplateControls" class="theme-controls hidden"></div>
          <div class="spacer-200"></div>
        </div> <!-- /#clockTemplatePanel -->
      </div>
      <!-- END CLOCK CONFIG -->

      <!-- VIDEO CONFIG -->
      <div id="videoConfig" class="card hidden">
        <div class="row">
          <label for="videoFile">Video</label>
          <div class="inline">
            <input id="videoFile" type="file" accept="video/*" />
          </div>
        </div>
        <div class="row" id="videoFitRow">
          <label>Fit & Options</label>
          <div class="video-fit-selection-wrapper">
            <div class="inline gap-12 justify-between">
              <div class="inline gap-12">
                <button class="video-fit-box active" data-fit="fill">Fill Panel</button>
                <button class="video-fit-box" data-fit="fit">Fit Inside</button>
              </div>
              <div class="inline gap-12 center" style="margin-left: 80px;">
                <label class="muted">Loop</label>
                <div id="videoLoopToggle" class="toggle-switch checked" data-checked="true"></div>
              </div>
            </div>
          </div>
          <input type="hidden" id="videoFit" value="fill" />
          <input type="hidden" id="videoFps" value="15" />
          <input type="hidden" id="videoLoop" checked />
        </div>

        <div class="spacer-400"></div>
      </div>
      <!-- END VIDEO CONFIG -->

      <!-- YOUTUBE CONFIG -->
      <div id="youtubeConfig" class="card hidden">
        <div class="row">
          <label for="youtubeChannelId">Channel</label>
          <div class="inline gap-12" style="width:100%">
            <input id="youtubeChannelId" type="text" value="UCaPOzWiPWJFJr9dXzkkvUOw" style="flex:1" readonly />
            <button id="btnEditChannel" class="icon-btn">‚úèÔ∏è Edit</button>
            <span id="ytStatus" class="muted">Idle</span>
          </div>
        </div>

        <div class="row">
          <label for="youtubeTextColor">Text Color</label>
          <div class="clock-color-selection-wrapper">
            <div class="inline gap-12">
              <button class="clock-color-box active" data-color="#FFFFFF" style="background:#FFFFFF"></button>
              <button class="clock-color-box" data-color="#FF0000" style="background:#FF0000"></button>
              <button class="clock-color-box" data-color="#00FF00" style="background:#00FF00"></button>
              <button class="clock-color-box" data-color="#FFFF00" style="background:#FFFF00"></button>
              <button class="clock-color-box" data-color="#FF00FF" style="background:#FF00FF"></button>
              <button class="clock-color-box" data-color="#00FFFF" style="background:#00FFFF"></button>
            </div>
          </div>
          <input type="hidden" id="youtubeTextColor" value="#FFFFFF" />
        </div>

        <div class="row">
          <label for="youtubeBgColor">Background</label>
          <div class="clock-bg-color-selection-wrapper">
            <div class="clock-bg-color-boxes inline gap-12 center">
              <button class="clock-bg-color-box active" data-color="#000000" style="background:#000000"></button>
              <button class="clock-bg-color-box" data-color="#FFF4E8" style="background:#FFF4E8"></button>
              <button class="clock-bg-color-box" data-color="#827C75" style="background:#827C75"></button>
              <button class="clock-bg-color-box" data-color="#6E8D99" style="background:#6E8D99"></button>
            </div>
          </div>
          <input type="hidden" id="youtubeBgColor" value="#000000" />
        </div>

        <div class="row">
          <label for="youtubeFrameStyle">Frame</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box youtube-frame-box active" data-frame="none">None</button>
              <button class="font-size-box youtube-frame-box" data-frame="border">Border</button>
              <button class="font-size-box youtube-frame-box" data-frame="neon">Neon</button>
            </div>
            <input type="hidden" id="youtubeFrameStyle" value="none" />
          </div>
        </div>

        <div class="row">
          <label for="youtubeIconSize">Icon Size</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box" data-size="15">15</button>
              <button class="font-size-box" data-size="20">20</button>
              <button class="font-size-box active" data-size="25">25</button>
              <button class="font-size-box" data-size="30">30</button>
              <button class="font-size-box" data-size="35">35</button>
              <button class="font-size-box" data-size="40">40</button>
            </div>
            <input type="hidden" id="youtubeIconSize" value="25" />
          </div>
        </div>

        

        <div class="spacer-200"></div>
      </div>
      <!-- END YOUTUBE CONFIG -->

      <!-- WIFI CONFIG -->
      <div id="wifiConfig" class="card hidden">
        <div class="row">
          <label>WiFi Networks</label>
          <div class="inline wrap gap-12">
            <button id="btnWifiScan" class="upload-btn">üîç Scan</button>
            <span id="wifiStatus" class="muted">Not connected</span>
          </div>
        </div>

        <div class="row">
          <label>Available</label>
          <div id="wifiList" class="inline wrap" style="gap:8px;">
            <!-- filled by script -->
          </div>
        </div>
      </div>
      <!-- END WIFI CONFIG -->
    </div>

    <footer></footer>

    <!-- Hidden color input for custom color picker - positioned at center -->
    <input type="color" id="customTextColor"
      style="position: fixed; top: 50%; left: 40%; transform: translate(-50%, -50%); opacity: 0; pointer-events: none; z-index: -1;" />
    <input type="color" id="customBgColor"
      style="position: fixed; top: 50%; left: 40%; transform: translate(-50%, -50%); opacity: 0; pointer-events: none; z-index: -1;" />

    <!-- Panel Configuration Overlay -->
    <div id="panelConfigPage" class="panel-overlay hidden">
      <div class="panel">
        <div class="panel-head">
          <h2>Panel Configuration</h2>
          <button id="btnPanelClose" class="icon-btn">‚úñÔ∏è</button>
        </div>
        <div class="row">
          <label>Layout</label>
          <div class="inline wrap gap-12">
            <label class="muted inline gap-12">
              <input type="radio" name="panelLayout" id="layout1x1" value="1x1" checked /> 1 row √ó 1 column
            </label>
          </div>
        </div>
        <div class="btns">
          <button id="btnPanelApply">Apply</button>
          <button id="btnPanelCancel" class="icon-btn">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Edit Channel Modal -->
    <div id="editChannelModal" class="panel-overlay hidden">
      <div class="panel">
        <div class="panel-head">
          <h2>Edit YouTube Channel</h2>
          <button id="btnChanClose" class="icon-btn">‚úñÔ∏è</button>
        </div>
        <div class="row">
          <label for="modalYoutubeChannel">Channel ID</label>
          <div class="inline gap-12" style="width:100%">
            <input id="modalYoutubeChannel" type="text" value="" style="flex:1" />
          </div>
        </div>
        <div class="btns">
          <button id="btnChanCancel" class="icon-btn">Cancel</button>
          <button id="btnChanPaste" class="icon-btn" title="Paste from clipboard">üìã Paste</button>
          <button id="btnChanSave">Save</button>
        </div>
      </div>
    </div>
  </main>

  <script src="components/main.js"></script>
</body>

</html>
