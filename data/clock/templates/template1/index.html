<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template 1</title>
  <script>
    function themeInit(){
      return { settings: { color:'#FFFFFF', bg:'#000000', fontSize:22, showSeconds:true, timeFormat:'24' } };
    }
    function themeRender(ctx, w, h, state, now){
      ctx.fillStyle = state.settings.bg; ctx.fillRect(0,0,w,h);
      const d = new Date(now);
      let hr = d.getHours(), mn = d.getMinutes(), sc = d.getSeconds();
      if (state.settings.timeFormat === '12') hr = (hr % 12) || 12;
      const txt = state.settings.showSeconds ? `${String(hr).padStart(2,'0')}:${String(mn).padStart(2,'0')}:${String(sc).padStart(2,'0')}` : `${String(hr).padStart(2,'0')}:${String(mn).padStart(2,'0')}`;
      ctx.fillStyle = state.settings.color; ctx.textAlign='center'; ctx.textBaseline='middle';
      const size = state.settings.fontSize || 22; ctx.font = `bold ${size}px system-ui, Arial`;
      ctx.fillText(txt, Math.round(w/2), Math.round(h/2));
    }
  </script>
</head>
<body></body>
</html>
