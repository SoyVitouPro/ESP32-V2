[env:esp32s3]
platform = espressif32@6.3.2
board = esp32-s3-devkitc-1
framework = arduino

monitor_speed = 115200
upload_speed = 921600

lib_ldf_mode = deep+
lib_deps =
  mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display
  adafruit/Adafruit GFX Library @ ^1.11.11
  adafruit/Adafruit BusIO @ ^1.16.1

build_flags =
  -D CORE_DEBUG_LEVEL=0
  -D ARDUINO_USB_CDC_ON_BOOT=1
  -D BOARD_HAS_PSRAM
board_build.filesystem = littlefs
board_build.psram = enabled
# If your module has 16MB flash, uncomment:
board_build.flash_size = 16MB

# Prefer Arduino-ESP32 2.x (IDF 4.4) for current HUB75 lib compatibility
# Using espressif32@6.3.2 which bundles Arduino-ESP32 2.0.x compatible with the HUB75 lib
