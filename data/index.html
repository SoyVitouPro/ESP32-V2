<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <title>LED Configuration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="rainbow">‚öôÔ∏è Gen Z Vibe Configuration</h1>
  </header>

  <main class="main">
    <!-- Preview Bar -->
    <div id="previewBar">
      <div id="previewInner">
        <canvas id="preview" width="128" height="64"></canvas>
      </div>
    </div>

    <!-- Sticky Tab Bar -->
    <div class="card" id="stickyTabBar">
      <div id="modeTabs">
        <div class="inline space-between">
          <!-- Left side - Tab buttons -->
          <div class="tab-group">
            <button id="tabText" class="tab active" title="Text">üè°</button>
            <button id="tabClock" class="tab" title="Clock">‚è∞</button>
            <button id="tabVideo" class="tab" title="Video">üì∏</button>
            <button id="tabTheme" class="tab" title="Theme">üé®</button>
          </div>

          <!-- Right side - Action buttons -->
          <div class="action-group">
            <button id="btnTextPreview" class="preview-btn" title="Preview">üëÅ</button>
            <button id="btn" class="apply-btn">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll Area -->
    <div id="configScroll">
      <!-- NOTE: each config is its own .card; nothing leaks outside now -->
      <!-- TEXT CONFIG -->
      <div id="textConfig" class="card">
        <div class="row">
          <label for="text" class="sr-only">Text</label>
          <input id="text" type="text" value="·ûü·ûΩ·ûö·ûü·üí·ûä·û∏·ûî·ûÑ" />
        </div>

        <div class="row group-text">
          <label for="color">Text Color</label>
          <div class="color-selection-wrapper">
            <div class="inline gap-8">
              <button class="color-box active" data-color="#FFFFFF" style="background:#FFFFFF"></button>
              <button class="color-box" data-color="#FF0000" style="background:#FF0000"></button>
              <button class="color-box" data-color="#00FF00" style="background:#00FF00"></button>
              <button class="color-box" data-color="#FFFF00" style="background:#FFFF00"></button>
              <button class="color-box" data-color="#FF00FF" style="background:#FF00FF"></button>
              <button class="color-box" data-color="#00FFFF" style="background:#00FFFF"></button>

              </div>
          </div>
          <input type="hidden" id="color" value="#FFFFFF" />
        </div>

        <div class="row">
          <label for="bgMode">Background</label>
          <div class="inline">
            <select id="bgMode" class="w-80">
              <option value="color">Color</option>
              <option value="image">Image</option>
            </select>

            <div class="bg-color-selection-wrapper" id="bgColorWrapper">
              <div class="bg-color-boxes inline gap-8 center">
                <button class="bg-color-box active" data-color="#000000" style="background:#000000"></button>
                <button class="bg-color-box" data-color="#FFF4E8" style="background:#FFF4E8"></button>
                <button class="bg-color-box" data-color="#827C75" style="background:#827C75"></button>
                <button class="bg-color-box" data-color="#6E8D99" style="background:#6E8D99"></button>
                  </div>
            </div>

            <input id="bg" type="hidden" value="#000000" />
            <input id="imageFile" type="file" accept="image/*" class="hidden" />
          </div>
        </div>

        <div class="row" id="fontSizeRow">
          <label for="fontSize">Font Size</label>
          <div class="font-size-selection-wrapper">
            <div class="inline gap-12">
              <button class="font-size-box" data-size="15">15</button>
              <button class="font-size-box" data-size="17">17</button>
              <button class="font-size-box" data-size="20">20</button>
              <button class="font-size-box" data-size="23">23</button>
              <button class="font-size-box active" data-size="25">25</button>
              <button class="font-size-box" data-size="30">30</button>
              <button class="font-size-box" data-size="35">35</button>
            </div>
            <input type="hidden" id="fontSize" value="25" />
          </div>
        </div>

        <div class="row">
          <label for="brightness">Brightness</label>
          <div class="brightness-selection-wrapper">
            <div class="inline gap-12">
              <button class="brightness-box" data-brightness="10">10</button>
              <button class="brightness-box" data-brightness="20">20</button>
              <button class="brightness-box" data-brightness="40">40</button>
              <button class="brightness-box" data-brightness="60">60</button>
              <button class="brightness-box active" data-brightness="80">80</button>
              <button class="brightness-box" data-brightness="100">100</button>
            </div>
            <input type="hidden" id="brightness" value="80" />
          </div>
        </div>

        <div class="row">
          <label for="animate">Translate Animation</label>
          <div class="animation-selection-wrapper">
            <div class="inline gap-12">
              <select id="dir">
                <option value="left">Shift Left</option>
                <option value="right">Shift Right</option>
              </select>
              <div id="animate" class="toggle-switch" data-checked="false"></div>
              <input type="hidden" id="animateCheckbox" />
            </div>
          </div>
        </div>

        <div class="row">
          <label for="speed">Speed</label>
          <div class="speed-selection-wrapper disabled" id="speedWrapper">
            <div class="inline gap-8">
              <button class="speed-box" data-speed="10">10</button>
              <button class="speed-box" data-speed="15">15</button>
              <button class="speed-box active" data-speed="20">20</button>
              <button class="speed-box" data-speed="25">25</button>
              <button class="speed-box" data-speed="30">30</button>
              <button class="speed-box" data-speed="35">35</button>
              <button class="speed-box" data-speed="40">40</button>
            </div>
            <input type="hidden" id="speed" value="20" />
          </div>
        </div>

        <div class="row">
          <label for="interval">Loop Offset (px)</label>
          <div class="interval-selection-wrapper disabled" id="intervalWrapper">
            <div class="inline gap-8">
              <button class="interval-box active" data-interval="10">10</button>
              <button class="interval-box" data-interval="30">30</button>
              <button class="interval-box" data-interval="75">75</button>
              <button class="interval-box" data-interval="100">100</button>
              <button class="interval-box" data-interval="200">200</button>
              <button class="interval-box" data-interval="300">300</button>
            </div>
            <input type="hidden" id="interval" value="10" />
          </div>
        </div>

        <div class="row hidden" id="imageFitRow">
          <label for="imageFit"></label>
          <div class="inline">
            <select id="imageFit">
              <option value="fill">Fill Panel</option>
              <option value="fit">Fit Inside</option>
              <option value="original">Original Size</option>
            </select>
          </div>
        </div>
      </div>
      <!-- END TEXT CONFIG -->

      <!-- THEME CONFIG -->
      <div id="themeConfig" class="card hidden">
        <div class="row">
          <label for="themeFile">Upload Theme</label>
          <input id="themeFile" type="file" accept=".html" />
        </div>

        <div class="btns">
          <button id="btnThemeUpload">Preview</button>
          <button id="btnThemeStart">Start</button>
          <button id="btnThemeReapply" class="btn-green">Reapply</button>
        </div>

        <!-- Theme Controls Section -->
        <div class="row hidden" id="themeControlsSection">
          <label>Theme Controls</label>
          <div class="theme-controls">
            <!-- Font Size Control -->
            <div class="control">
              <div class="control-label">üî† Font Size</div>
              <div class="inline gap-8 center">
                <input id="fontSizeSlider" class="custom-slider" type="range" min="10" max="100" value="60" />
                <span id="fontSizeDisplay" class="muted min-35 text-right">60%</span>
              </div>
            </div>

            <!-- Text Color Control -->
            <div class="control">
              <div class="control-label">üé® Text Color</div>
              <div class="inline gap-8 center">
                <input id="themeTextColor" type="color" value="#00ff00" class="color-input" />
                <span id="textColorHex" class="muted mono">#00ff00</span>
              </div>
            </div>

            <!-- Background Color Control -->
            <div class="control">
              <div class="control-label">üñºÔ∏è Background</div>
              <div class="inline gap-8 center">
                <input id="themeBgColor" type="color" value="#000000" class="color-input" />
                <span id="bgColorHex" class="muted mono">#000000</span>
              </div>
            </div>

            <!-- Time Format -->
            <div class="control">
              <div class="control-label">üïê Time Format</div>
              <div class="inline gap-8 center">
                <select id="themeTimeFormat" class="w-120">
                  <option value="24">24-hour</option>
                  <option value="12">12-hour</option>
                </select>
                <label class="muted inline gap-6">
                  <input type="checkbox" id="themeShowSeconds" checked /> Show Seconds
                </label>
              </div>
            </div>

            <!-- Effects -->
            <div class="control">
              <div class="control-label">‚ú® Effects</div>
              <label class="muted inline gap-6">
                <input type="checkbox" id="themePulseAnimation" /> Pulse
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <label>Themes</label>
          <div id="themeList" class="muted">No themes yet.</div>
        </div>

        <div class="spacer-400"></div>
      </div>
      <!-- END THEME CONFIG -->

      <!-- CLOCK CONFIG -->
      <div id="clockConfig" class="card hidden">
        <div class="row">
          <label for="clockSize">Clock Size</label>
          <div class="inline">
            <input id="clockSize" type="range" min="10" max="50" value="28" />
          </div>
        </div>
        <div class="row">
          <label for="clockColor">Clock Text Color</label>
          <input id="clockColor" type="color" value="#ffffff" />
        </div>
        <div class="row">
          <label for="clockBgColor">Clock Background</label>
          <input id="clockBgColor" type="color" value="#000000" />
        </div>

        <div class="spacer-200"></div>
      </div>
      <!-- END CLOCK CONFIG -->

      <!-- VIDEO CONFIG -->
      <div id="videoConfig" class="card hidden">
        <div class="row">
          <label for="videoFile">Video</label>
          <div class="inline">
            <input id="videoFile" type="file" accept="video/*" />
          </div>
        </div>
        <div class="row" id="videoFitRow">
          <label for="videoFit">Fit</label>
          <div class="inline">
            <select id="videoFit">
              <option value="fill">Fill Panel</option>
              <option value="fit" selected>Fit Inside</option>
              <option value="original">Original Size</option>
            </select>
            <span class="muted">FPS</span>
            <select id="videoFps">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
            <label class="muted inline gap-6">
              <input id="videoLoop" type="checkbox" checked /> Loop
            </label>
          </div>
        </div>
        <div class="btns">
          <button id="btnVideoStart">Start Video Upload</button>
          <button id="btnVideoStop">Stop Video Upload</button>
        </div>

        <div class="spacer-400"></div>
      </div>
      <!-- END VIDEO CONFIG -->
    </div>

    <footer></footer>

    <!-- Panel Configuration Overlay -->
    <div id="panelConfigPage" class="panel-overlay hidden">
      <div class="panel">
        <div class="panel-head">
          <h2>Panel Configuration</h2>
          <button id="btnPanelClose" class="icon-btn">‚úñÔ∏è</button>
        </div>
        <div class="row">
          <label>Layout</label>
          <div class="inline wrap gap-16">
            <label class="muted inline gap-6">
              <input type="radio" name="panelLayout" id="layout1x1" value="1x1" checked /> 1 row √ó 1 column
            </label>
          </div>
        </div>
        <div class="btns">
          <button id="btnPanelApply">Apply</button>
          <button id="btnPanelCancel" class="icon-btn">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
